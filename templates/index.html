<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Recommender System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      .text-right {
        text-align: right !important;
      }
      .rank {
        position: absolute;

        padding: 0.2rem;
        background-color: white;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="height: 90px; background-color: #9f6152; margin-bottom: 20px"
    >
      <div class="container-fluid">
        <img
          src="{{ url_for('static', filename='logo.jpg') }}"
          alt="Home Image"
          style="height: 65px; margin: 0%"
        />
        <a
          class="navbar-brand"
          href="/"
          style="margin-left: -1140px; font-size: 30px"
          ><b>Vedlok</b></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div style="margin-right: -10px">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="/"
                  style="font-size: 20px"
                  >Search</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="popular"
                  style="font-size: 20px"
                  >Popular</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="search" style="font-size: 20px"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div style="background-color: #f4edcc; margin-top: -25px; height: 1000px">
      <div class="container mt-4">
        <h1 class="mb-4">Search Your Book Here To Get Recommendations</h1>
        <form action="/recommend" method="post">
          <div class="input-group mb-3">
            <input
              type="text"
              name="book_name"
              class="form-control"
              placeholder="Search For Any Popular Book Name or its ISBN Number "
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
        </form>
        {% if data %}
        <div class="mt-4">
          <h3 class="mb-4">Recommended Books</h3>

          <div class="d-flex justify-content-center flex-wrap">
            {% for i in data %}
            <div class="card m-3" style="width: 14.4rem">
              <img src="{{i.il}}" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">{{i.title}}</h5>
                <p class="">Date : <span class="fw-bold">{{i.year}}</span></p>
                <p class="text-right text-muted">{{i.author}}</p>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
        {% elif error %}
        <h5 class="text-danger">Enter valid book name :)</h5>
        {% endif %}
      </div>
      <div class="container">
        <a href="/popular"
          ><button style="height: 44px; border-radius: 8px">
            Explore Popular Books
          </button></a
        >
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
