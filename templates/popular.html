<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Recommender System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      .text-right {
        text-align: right !important;
      }
      .rank {
        position: absolute;

        padding: 0.2rem;
        background-color: white;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="height: 90px; background-color: #9f6152"
    >
      <div class="container-fluid">
        <img
          src="{{ url_for('static', filename='logo.jpg') }}"
          alt="Home Image"
          style="height: 65px; margin: 0%"
        />
        <a
          class="navbar-brand"
          href="/"
          style="margin-left: -1135px; font-size: 30px"
          ><b>Vedlok</b></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div style="margin-right: -10px">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="/"
                  style="font-size: 20px"
                  >Search</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="popular"
                  style="font-size: 20px"
                  >Popular</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="search" style="font-size: 20px"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h1 class="mb-4">Popular Books</h1>

      <div class="d-flex justify-content-center flex-wrap">
        {% for i in data %}
        <div class="card m-3" style="width: 14.4rem">
          <h3 class="rank">#{{i.rank}}</h3>
          <img src="{{i.il}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <div class="d-flex flex-column">
              <h5 class="card-title">{{i.title}}</h5>
              <span class=""
                >Avg. Ratings : <span class="fw-bold">{{i.round}}</span></span
              >
              <span class=""
                >Date : <span class="fw-bold">{{i.year}}</span></span
              >
              <span class=""
                >Votes : <span class="fw-bold">{{i.rating}}</span></span
              >
            </div>
            <p class="text-right text-muted mt-2">{{i.author}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
